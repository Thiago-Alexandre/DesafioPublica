<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <link rel="StyleSheet" type="text/css" href="css/normalize.css" media="screen" ></link>
        <link rel="StyleSheet" type="text/css" href="css/base.css" media="screen" ></link>
    </h:head >
    <h:body>
        <header id="cabecalho">
            <h1>Desafio Pública</h1>
        </header>
        <nav id="menu">
            <h:form id="formMenu">
                <p:menubar>
                    <p:menuitem value="Início" action="#{beanTemporada.voltar()}" />
                    <p:menuitem value="Temporadas" action="#{beanTemporada.verTemporadas()}" />
                    <p:menuitem value="Novo Jogo" action="#{beanJogo.novoJogo()}" />
                    <p:submenu label="#{beanJogador.nomeJogador()}">
                        <p:menuitem value="Ver Perfil" action="#{beanJogador.verDetalhes()}" />
                        <p:menuitem value="Logout" action="#{beanJogador.deslogar()}"/>    
                    </p:submenu>
                </p:menubar>
            </h:form>
        </nav>
        <main id="principal">
            <section class="modulo" rendered="#{mensagem != null}">
                <h:form id="formMessage">
                    <p:outputLabel value="#{mensagem}"/>
                </h:form>
            </section>
            <ui:insert name="conteudo" />
        </main>
        <footer id="rodape">
            <h3>Questão Prática - Desafio Pública</h3>
        </footer>
    </h:body>
</html>
