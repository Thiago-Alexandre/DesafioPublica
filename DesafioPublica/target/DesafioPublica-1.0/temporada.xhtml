<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="/templates/basicoTemplate.xhtml"
                xmlns:f="http://xmlns.jcp.org/jsf/core">
 
    <ui:define name="conteudo">
        <section>
            <h:form id="formTemporada">
                <h2>Temporada:</h2>
                <h:panelGrid columns="1">
                    <p:outputLabel value="Nome:" for="nomeTemporada"/>
                    <p:inputText id="nomeTemporada" maxlength="30" value="#{beanTemporada.nome}"/>
                    <p:outputLabel value="Pontuação Mínima obtida na Temporada:" for="minimo"/>
                    <p:inputText id="minimo" readonly="true" value="#{beanTemporada.temporada.minimo}"/>
                    <p:outputLabel value="Pontuação Máxima obtida na Temporada:" for="maximo"/>
                    <p:inputText id="maximo" readonly="true" value="#{beanTemporada.temporada.maximo}"/>
                    <p:commandButton value="Salvar" action="#{beanTemporada.salvar}" process=":formTemporada" update=":formListaTemporada :formMessage"/>
                    <p:commandButton value="Novo" action="#{beanTemporada.novo}" update=":formTemporada :formMessage"/>
                </h:panelGrid>
            </h:form>
        </section>
        <section>
            <h:form id="formFiltroTemporada">
                <h2>Filtros:</h2>
                <h:panelGrid columns="1">
                    <p:outputLabel value="Nome:" for="nomeConsulta"/>
                    <p:inputText id="nomeConsulta" maxlength="30" value="#{beanTemporada.filtro.nome}"/>
                    <p:commandButton value="Pesquisar" action="#{beanTemporada.pesquisar}" process=":formFiltroTemporada" update=":formListaTemporada :formMessage"/>
                </h:panelGrid>
            </h:form>    
        </section>
        <section>
            <h:form id="formListaTemporada">
                <h2>Temporadas Cadastradas:</h2>
                <p:dataTable id="temporadas" var="x" value="#{beanTemporada.temporadas}" rows="2" lazy="true" 
                             paginator="true" emptyMessage="Nenhuma Temporada Encontrada!">
                    <p:column headerText="Nome">
                        <h:outputText value="#{x.nome}" />
                    </p:column>
                    <p:column headerText="">
                        <p:commandButton value="Alterar" action="#{beanTemporada.alterar(x)}" update=":formTemporada"/>
                    </p:column>
                </p:dataTable>
            </h:form>    
        </section>
    </ui:define>
</ui:composition>
