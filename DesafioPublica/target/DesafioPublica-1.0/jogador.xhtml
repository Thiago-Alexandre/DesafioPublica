<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="/templates/basicoTemplate.xhtml">
 
    <ui:define name="conteudo">
        <section class="modulo">
            <h:form id="formDetalhesJogador">
                <h2>Atualizar Jogador:</h2>
                <p:panelGrid columns="2" layout="grid">
                    <p:outputLabel value="Nome:" for="novoNome"/>
                    <p:inputText id="novoNome" class="campo" maxlength="50" value="#{beanJogador.nome}"/>
                    <p:outputLabel value="Login:" for="novoLogin"/>
                    <p:inputText id="novoLogin" class="campo" maxlength="30" value="#{beanJogador.login}"/>
                    <p:commandButton value="Atualizar" action="#{beanJogador.salvar}" process=":formDetalhesJogador" update="formMessage"/>
                </p:panelGrid>
            </h:form>    
        </section>
        <section class="modulo">
            <h:form id="formNovaSenha">
                <h2>Alterar Senha:</h2>
                <p:panelGrid columns="2" layout="grid">
                    <p:outputLabel value="Senha:" for="novaSenha"/>
                    <p:password id="novaSenha" class="campo" maxlength="30" feedback="true" value="#{beanJogador.senha}"/>
                    <p:commandButton value="Alterar" action="#{beanJogador.alterarSenha}" process=":formNovaSenha" update="formMessage"/>
                </p:panelGrid>
            </h:form>    
        </section>
    </ui:define>
</ui:composition>
